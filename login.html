<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="body_login">
	<header class="container header">
		<div class="img_logo col-md-6">
			<a href="index.html"><img src="img/alliance.png" alt="Logo_Marca"></a>
		</div>
		<div class="menu col-md-6">
			<ul>
				<li><a href="">Quem Somos</a></li>
				<li><a href="">Catálogo</a></li>
				<li><a href="">Orçamento</a></li>
				<li><a href="">Contato</a></li>
			</ul>
		</div>
	</header>
	<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend class="login">Login</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtemail">E-mail</label>  
  <div class="col-md-2">
  <input id="txtemail" name="txtemail" type="email" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputsenha">Senha</label>
  <div class="col-md-4">
    <input id="inputsenha" name="inputsenha" type="password" placeholder="Digite sua senha " class="form-control input-md" required="">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnentrar"></label>
  <div class="col-md-8">
    <button id="btnentrar" name="btnentrar" class="btn btn-primary">Entrar</button>
    <button id="btncancela" name="btncancela" class="btn btn-danger">Cancela</button>
    <button id="btnnovaconta" name="btnnovaconta" class="btn btn-sucess"><a href="cadastro.html">Nova Conta</a></button>
  </div>
</div>

</fieldset>
</form>
	
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cadastro</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
</head>
<body class="body_cadastro">
	<header class="container header">
		<div class="img_logo col-md-6">
			<a href="index.html"><img src="img/alliance.png" alt="Logo_Marca"></a>
		</div>
		<div class="menu col-md-6">
			<ul>
				<li><a href="">Quem Somos</a></li>
				<li><a href="">Catálogo</a></li>
				<li><a href="">Orçamento</a></li>
				<li><a href="">Contato</a></li>
			</ul>
		</div>
	</header>
	<form class="form-horizontal">
    <fieldset>

<!-- Form Name -->
<legend class="cadastro">Cadastro</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtnome">Nome Completo</label>  
  <div class="col-md-5">
  <input id="txtnome" name="txtnome" type="text" placeholder="Digite seu Nome Completo" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="inputsenha">Senha</label>
  <div class="col-md-4">
    <input id="inputsenha" name="inputsenha" type="password" placeholder="" class="form-control input-md" required="">
    <span class="help-block">Max de 12 Dígitos Contendo Maiúscula e número</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtcpf">Cpf</label>  
  <div class="col-md-5">
  <input id="txtcpf" name="txtcpf" type="text" placeholder="" class="form-control input-md" required="">
  <span class="help-block">ex:000.000.000-00</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtrg">RG</label>  
  <div class="col-md-5">
  <input id="txtrg" name="txtrg" type="text" placeholder="" class="form-control input-md" required="">
  <span class="help-block">ex:00.000.000-0</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtendereco">Endereço Completo</label>  
  <div class="col-md-5">
  <input id="txtendereco" name="txtendereco" type="text" placeholder="Digite seu endereço" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtcep">CEP</label>  
  <div class="col-md-4">
  <input id="txtcep" name="txtcep" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtbairro">Bairro</label>  
  <div class="col-md-4">
  <input id="txtbairro" name="txtbairro" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtcidade">Cidade</label>  
  <div class="col-md-4">
  <input id="txtcidade" name="txtcidade" type="text" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtestado">Estado</label> 
  <div class="col-md-2">
  <input id="txtestado" name="txtestado" type="text" placeholder="" class="form-control input-md" required="" maxlength="2">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtdatanascimento">Data de Nascimento</label>  
  <div class="col-md-4">
  <input id="txtdatanascimento" name="txtdatanascimento" type="date" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txttelefone">Telefone</label>  
  <div class="col-md-5">
  <input id="txttelefone" name="txttelefone" type="tel" placeholder="" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="input">Sexo</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="input-0">
      <input type="radio" name="input" id="input-0" value="M" checked="checked">
      Masculino
    </label>
  </div>
  <div class="radio">
    <label for="input-1">
      <input type="radio" name="input" id="input-1" value="F">
      Feminino
    </label>
  </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtemail">E-mail</label>  
  <div class="col-md-4">
  <input id="txtemail" name="txtemail" type="email" placeholder="" class="form-control input-md" required="">
  <span class="help-block">Exemplo@hotmail.com</span>  
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnentrar"></label>
  <div class="col-md-8">
    <button id="btnenviar" name="btnenviar" class="btn btn-primary">Enviar</button>
    <button id="btncancelar" name="btncancelar" class="btn btn-danger">Cancelar</button>
    <button id="btnvoltar" name="btnvoltar" class="btn btn-sucess"><a href="login.html">Voltar</a></button>
  </div>
</div>


</fieldset>
</form>
	
</body>
</html>
